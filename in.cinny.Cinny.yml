id: in.cinny.Cinny
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: cinny
rename-icon: cinny

sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
  - org.freedesktop.Sdk.Extension.rust-stable

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  #- --socket=x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --filesystem=home
  #- --filesystem=xdg-download
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/keyring
  - --device=dri

build-options:
  append-path: /usr/lib/sdk/node20/bin:/usr/lib/sdk/rust-stable/bin

modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json

  - name: webkit2gtk-4.0
    sources:
      - type: archive
        url: https://webkitgtk.org/releases/webkitgtk-2.44.0.tar.xz
        sha256: c66530e41ba59b1edba4ee89ef20b2188e273bed0497e95084729e3cfbe30c87
        x-checker-data:
          type: html
          url: https://webkitgtk.org/releases/
          version-pattern: LATEST-STABLE-(\d[\.\d]+\d)
          url-template: https://webkitgtk.org/releases/webkitgtk-$version.tar.xz
    buildsystem: cmake-ninja
    config-opts:
      - -DPORT=GTK
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DENABLE_DOCUMENTATION=OFF
      - -DENABLE_MINIBROWSER=OFF
      - -DENABLE_WEBDRIVER=OFF
      - -DENABLE_GAMEPAD=OFF
      - -DUSE_LIBBACKTRACE=OFF
      - -DUSE_GTK4=OFF
      - -DUSE_SOUP2=ON
      - -DENABLE_BUBBLEWRAP_SANDBOX=OFF
    modules:
      - shared-modules/libsoup/libsoup-2.4.json

      - name: unifdef
        no-autogen: true
        make-install-args:
          - prefix=${FLATPAK_DEST}
        sources:
          - type: archive
            url: https://dotat.at/prog/unifdef/unifdef-2.12.tar.xz
            sha256: 43ce0f02ecdcdc723b2475575563ddb192e988c886d368260bc0a63aee3ac400
        cleanup:
          - '*'

      - name: libjxl
        buildsystem: cmake
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DBUILD_TESTING=OFF
        sources:
          - type: git
            url: https://github.com/libjxl/libjxl.git
            tag: v0.10.2
            commit: e1489592a770b989303b0edc5cc1dc447bbe0515
            disable-shallow-clone: true
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$

  - name: libvips
    cleanup:
      - /*
    sources:
      - type: git
        url: https://github.com/libvips/libvips
        tag: v8.15.2
        commit: f18403d7bf49b574a2a1c6887dbe9c696a5125fc
        x-checker-data:
          type: git
          tag-pattern: ^v((?:\d+.)*\d+)$
    buildsystem: meson

  - name: Cinny
    sources:
      - type: git
        url: https://github.com/cinnyapp/cinny-desktop.git
        tag: v3.2.1
        commit: 6f83708511f923d6561bd5f5357049a698361a43
        x-checker-data:
          type: git
          tag-pattern: ^v((?:\d+.)*\d+)$
      - type: patch
        path: 0001-disable-tauri-updater.patch
      - node-sources.json
      - cargo-sources.json
      - type: file
        path: in.cinny.Cinny.desktop
      - type: file
        path: in.cinny.Cinny.appdata.xml
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/Cinny/cargo
        XDG_CACHE_HOME: /run/build/Cinny/flatpak-node/cache
        npm_config_cache: /run/build/Cinny/flatpak-node/npm-cache
        npm_config_offline: 'true'
        npm_config_sharp_libvips_local_prebuilds: /run/build/Cinny/flatpak-node/libvips-cache
        NODE_OPTIONS: --max_old_space_size=4096
    build-commands:
      - for project in . cinny; do npm ci --offline --legacy-peer-deps --prefix=$project;
        done
      - cargo --offline fetch --manifest-path src-tauri/Cargo.toml
      - npm run tauri build -- -b none
      - install -Dm644 -t /app/share/metainfo/ in.cinny.Cinny.appdata.xml
      - install -Dm755 -t /app/bin/ src-tauri/target/release/cinny
      - install -Dm755 -t /app/share/icons/hicolor/scalable/apps/ cinny/public/res/svg/cinny.svg
      - install -Dm644 -t /app/share/applications/ in.cinny.Cinny.desktop
