id: in.cinny.Cinny
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: cinny
rename-icon: cinny

sdk-extensions:
  - org.freedesktop.Sdk.Extension.node16
  - org.freedesktop.Sdk.Extension.rust-stable

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  #- --socket=x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --filesystem=home
  #- --filesystem=xdg-download
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/keyring
  - --device=dri

build-options:
  append-path: /usr/lib/sdk/node16/bin:/usr/lib/sdk/rust-stable/bin

modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json

  - name: webkit2gtk-4.0
    sources:
      - type: archive
        url: https://webkitgtk.org/releases/webkitgtk-2.38.6.tar.xz
        sha256: 1c614c9589389db1a79ea9ba4293bbe8ac3ab0a2234cac700935fae0724ad48b
        x-checker-data:
          type: html
          url: https://webkitgtk.org/releases/
          version-pattern: <a href="webkitgtk\-(2\.38\.\d+)\.tar\.xz">
          url-template: https://webkitgtk.org/releases/webkitgtk-$version.tar.xz
    buildsystem: cmake-ninja
    config-opts:
      - -DPORT=GTK
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_DOCUMENTATION=OFF
      - -DENABLE_GAMEPAD=OFF
      - -DUSE_SOUP2=ON
    modules:
      - shared-modules/libsoup/libsoup-2.4.json
      - name: bubblewrap
        sources:
          - type: archive
            url: https://github.com/containers/bubblewrap/releases/download/v0.8.0/bubblewrap-0.8.0.tar.xz
            sha256: 957ad1149db9033db88e988b12bcebe349a445e1efc8a9b59ad2939a113d333a
            x-checker-data:
              type: json
              url: https://api.github.com/repos/containers/bubblewrap/releases/latest
              tag-query: .tag_name
              timestamp-query: .published_at
              version-query: $tag | sub("^v"; "")
              url-query: '"https://github.com/containers/bubblewrap/releases/download/\($tag)/bubblewrap-\($version).tar.xz"'
        buildsystem: meson
      - name: xdg-dbus-proxy
        sources:
          - type: archive
            url: https://github.com/flatpak/xdg-dbus-proxy/releases/download/0.1.5/xdg-dbus-proxy-0.1.5.tar.xz
            sha256: 061dcfaf8a0650e5fd9d5432dfe88bda749ea0d079dc136304bfecfbce0661fb
            x-checker-data:
              type: json
              url: https://api.github.com/repos/flatpak/xdg-dbus-proxy/releases/latest
              tag-query: .tag_name
              timestamp-query: .published_at
              version-query: $tag
              url-query: '"https://github.com/flatpak/xdg-dbus-proxy/releases/download/\($tag)/xdg-dbus-proxy-\($version).tar.xz"'
        buildsystem: meson

  - name: libvips
    cleanup:
      - /*
    sources:
      - type: git
        url: https://github.com/libvips/libvips
        tag: v8.14.3
        commit: cc6e9a5035481c0605e63b6d44cfef791b6e06bc
        x-checker-data:
          type: git
          tag-pattern: ^v((?:\d+.)*\d+)$
    buildsystem: meson

  - name: Cinny
    sources:
      - type: git
        url: https://github.com/cinnyapp/cinny-desktop.git
        tag: v2.2.6
        commit: 550e628c51c3059e406b99607c03388628d71b43
        x-checker-data:
          type: git
          tag-pattern: ^v((?:\d+.)*\d+)$
      - type: patch
        path: 0001-disable-tauri-updater.patch
      - node-sources.json
      - cargo-sources.json
      - type: file
        path: in.cinny.Cinny.desktop
      - type: file
        path: in.cinny.Cinny.appdata.xml
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/Cinny/cargo
        XDG_CACHE_HOME: /run/build/Cinny/flatpak-node/cache
        npm_config_cache: /run/build/Cinny/flatpak-node/npm-cache
        npm_config_offline: 'true'
        npm_config_sharp_libvips_local_prebuilds: /run/build/Cinny/flatpak-node/libvips-cache
        NODE_OPTIONS: --max_old_space_size=4096
    build-commands:
      - for project in . cinny; do npm ci --offline --legacy-peer-deps --prefix=$project;
        done
      - cargo --offline fetch --manifest-path src-tauri/Cargo.toml
      - npm run tauri build -- -b deb
      - install -Dm644 -t /app/share/metainfo/ in.cinny.Cinny.appdata.xml
      - install -Dm755 -t /app/bin/ src-tauri/target/release/bundle/deb/*/data/usr/bin/*
      - mkdir -p /app/share/icons/hicolor
      - cp -r src-tauri/target/release/bundle/deb/*/data/usr/share/icons/hicolor/*
        /app/share/icons/hicolor/
      - rm -rf /app/share/icons/hicolor/512x512@2x
      - install -Dm644 -t /app/share/applications/ in.cinny.Cinny.desktop
